<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Record</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #3498db;
        }

        form {
            width: 50%;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        a {
            display: inline-block;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            margin-top: 20px;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Edit Record</h1>

    <form method="post" action="{{ url_for('edit_record', id=record.id) }}">
        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" value="{{ record.student_name }}" required>

        <label for="temperature">Temperature:</label>
        <input type="number" step="0.01" id="temperature" name="temperature" value="{{ record.temperature }}" required>

        <label for="blood_pressure">Blood Pressure:</label>
        <input type="text" id="blood_pressure" name="blood_pressure" value="{{ record.blood_pressure }}" required>

        <label for="other_details">Other Details:</label>
        <textarea id="other_details" name="other_details" rows="4" required>{{ record.other_details }}</textarea>

        <input type="submit" value="Save Changes">
    </form>

    <a href="{{ url_for('admin_page') }}">Cancel</a>
</body>
</html>
